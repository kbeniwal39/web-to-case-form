<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
  <title>Web-to-Case Form</title>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script>
    function timestamp() {
      var response = document.getElementById("g-recaptcha-response");
      if (response == null || response.value.trim() === "") {
        var elems = JSON.parse(document.getElementsByName("captcha_settings")[0].value);
        elems["ts"] = JSON.stringify(new Date().getTime());
        document.getElementsByName("captcha_settings")[0].value = JSON.stringify(elems);
      }
    }
    setInterval(timestamp, 500);
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      margin: 0;
    }

    form {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 20px 0 5px;
      color: #333;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .g-recaptcha {
      margin-top: 20px;
    }

    input[type="submit"] {
      margin-top: 25px;
      background-color: #0070d2;
      color: white;
      font-size: 16px;
      border: none;
      padding: 12px;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>

  <form id="caseForm" action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DgK000004NGeT" method="POST">

    <input type="hidden" name="captcha_settings" value='{"keyname":"pk","fallback":"true","orgId":"00DgK000004NGeT","ts":""}'>
    <input type="hidden" name="orgid" value="00DgK000004NGeT">
    <input type="hidden" name="retURL" value="http://success.page">

    <!-- Optional Debug -->
    <!--
    <input type="hidden" name="debug" value=1>
    <input type="hidden" name="debugEmail" value="beniwalkavita39@gmail.com">
    -->

    <label for="name">Contact Name</label>
    <input id="name" maxlength="80" name="name" size="20" type="text" required />

    <label for="email">Email</label>
    <input id="email" maxlength="80" name="email" size="20" type="text" required />

    <label for="phone">Phone</label>
    <input id="phone" maxlength="40" name="phone" size="20" type="text" required />

    <label for="subject">Subject</label>
    <input id="subject" maxlength="80" name="subject" size="20" type="text" required />

    <label for="description">Description</label>
    <textarea name="description" required></textarea>

    <label for="type">Type</label>
    <select id="type" name="type" required>
      <option value="">--None--</option>
      <option value="Online">Online</option>
      <option value="Oncampus">Oncampus</option>
    </select>

    <label for="recordType">Case Category</label>
    <select id="recordType" name="recordType">
      <option value="">--Select Category--</option>
      <option value="012gK0000016fXlQAI">Application Document Check</option>
      <option value="012gK0000016fZNQAY">Job Search Support</option>
    </select>

    <div class="g-recaptcha" data-sitekey="6Ld9kVIrAAAAAIvS5jLiFKpB1t7JkvO9P3Wpse_b"></div>

    <input type="submit" name="submit" value="Submit Case">
  </form>

  <script>
    // Ensure reCAPTCHA is completed before submitting
    document.getElementById("caseForm").addEventListener("submit", function(e) {
      var response = grecaptcha.getResponse();
      if (response.length === 0) {
        alert("Please complete the reCAPTCHA.");
        e.preventDefault(); // Stop form submission
      }
    });
  </script>

</body>
</html>
