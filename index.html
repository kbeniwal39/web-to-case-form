<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Support - Web to Case</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  
  <!-- Google reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script>
    function timestamp() {
      var response = document.getElementById("g-recaptcha-response");
      if (response == null || response.value.trim() == "") {
        var elems = JSON.parse(document.getElementsByName("captcha_settings")[0].value);
        elems["ts"] = JSON.stringify(new Date().getTime());
        document.getElementsByName("captcha_settings")[0].value = JSON.stringify(elems);
      }
    }
    setInterval(timestamp, 500);
  </script>

  <!-- Styles -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    .container {
      background: white;
      margin-top: 40px;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #333;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    .g-recaptcha {
      margin-top: 20px;
    }

    input[type="submit"] {
      margin-top: 20px;
      background-color: #0070d2;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    input[type="submit"]:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Support</h2>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DgK000004NGeT" method="POST">
      <input type="hidden" name="captcha_settings" value='{"keyname":"pk","fallback":"true","orgId":"00DgK000004NGeT","ts":""}'>
      <input type="hidden" name="orgid" value="00DgK000004NGeT">
      <input type="hidden" name="retURL" value="http://">

      <label for="name">Contact Name</label>
      <input id="name" name="name" type="text" maxlength="80" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="text" maxlength="80" required>

      <label for="subject">Subject</label>
      <input id="subject" name="subject" type="text" maxlength="80" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" required></textarea>

      <label for="type">Type</label>
      <select id="type" name="type" required>
        <option value="">--None--</option>
        <option value="Mechanical">Mechanical</option>
        <option value="Electrical">Electrical</option>
        <option value="Electronic">Electronic</option>
        <option value="Structural">Structural</option>
        <option value="Other">Other</option>
        <option value="CV Review">CV Review</option>
        <option value="Cover Letter Review">Cover Letter Review</option>
        <option value="Interview Preparation">Interview Preparation</option>
        <option value="Job Search Guidance">Job Search Guidance</option>
        <option value="LinkedIn Profile Support">LinkedIn Profile Support</option>
        <option value="Internship Search">Internship Search</option>
        <option value="Student Job (Werkstudent) Support">Student Job (Werkstudent) Support</option>
        <option value="Career Counseling">Career Counseling</option>
        <option value="Post-Graduation Planning">Post-Graduation Planning</option>
        <option value="Online">Online</option>
        <option value="Oncampus">Oncampus</option>
      </select>

      <div class="g-recaptcha" data-sitekey="6Ld9kVIrAAAAAIvS5jLiFKpB1t7JkvO9P3Wpse_b"></div>

      <input type="submit" value="Submit Case">
    </form>
  </div>
</body>
</html>
